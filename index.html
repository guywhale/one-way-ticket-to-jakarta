<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Faster+One|Ultra" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<!-- Style sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>One Way Ticket to Jakarta</title>
</head>
<body>

<!-- HEADER -->
	<header id="header" class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<h1>One Way Ticket to Jakarta</h1>
				</div><!-- .col-lg-8 -->
			</div><!-- .row -->
		</div><!-- .container -->
		
	</header><!-- .container-fluid -->
<!-- /HEADER -->

	<div id="boarding-pass" class="container">
		<div class="row">
			<div id="ready" class="col">
				<p>Ready to start living the life you've always dreamed of?</p>
			</div>
		</div><!-- .row -->
		<div class="row">
			<!-- First white ball -->
			<div class="col-2 col-md-1 offset-md-3 ball">
				<p id="ball-0">$</p>
			</div><!-- .col -->
		
			<!-- Second white ball -->
			<div class="col-2 col-md-1 ball">
				<p id="ball-1">$</p>
			</div><!-- .col -->
		
			<!-- Third white ball -->
			<div class="col-2 col-md-1 ball">
				<p id="ball-2">$</p>
			</div><!-- .col -->
		
			<!-- Fourth white ball -->
			<div class="col-2 col-md-1 ball">
				<p id="ball-3">$</p>
			</div><!-- .col -->
		
			<!-- Fifth white ball -->
			<div class="col-2 col-md-1 ball">
				<p id="ball-4">$</p>
			</div><!-- .col -->
		
			<!-- Yellow ball -->
			<div id="yellow-ball" class="col-2 col-md-1">
				<p id="ball-5">$</p>
			</div><!-- .col -->
		</div><!-- .row -->

		<div class="row">
			<!-- Get Numbers button -->
			<div class="col-12">
				<button type="button" class="btn btn-primary btn-lg">Get Numbers</button>
			</div><!-- .col-12 -->
		</div><!-- .row -->
	</div><!-- .container -->

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
